<!DOCTYPE html>
<html lang="en">
	<head>
		<title>To Do List | JavaScript</title>
		
		<meta name="author" content="Sepand JamshidPour">
		<meta name="description" content="To Do List with JavaScript">
        <meta name="keywords" content="html, css, javascript, SVG">
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	</head>
	
	<body onload="showDate()">
	
	<!--
	 SVG icons:
	 https://remixicon.com/
	 -->
	
		<div class="container">
		
			<!-- header -->
			<!-- header photo and date -->
			<header>
				<div >
					<button id="#refresh" onclick="refreshList()">
						<svg id="refresh-icon" onclick="refreshList." xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="42" height="42"><path fill="none" d="M0 0h24v24H0z"/><path d="M18.537 19.567A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10c0 2.136-.67 4.116-1.81 5.74L17 12h3a8 8 0 1 0-2.46 5.772l.997 1.795z" fill="rgba(255,255,255,.75)"/></svg>
					</button>
				</div>
				<!-- today date -->
				<div id="date"></div>
			</header>
		
		
			<!-- main 	-->
			<!-- list content -->
			<main>
				<div id="content">
					<ul id="list"></ul>
				</div>
				
				<!-- add a item -->
				<div id="add-item">
				<button onclick="addToDo()">
					<i>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path fill="none" d="M0 0h24v24H0z"/><path d="M11 11V7h2v4h4v2h-4v4h-2v-4H7v-2h4zm1 11C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z" fill="rgba(52,72,94,1)"/></svg>
					</i>
				</button>
					<input type="text" id="input" placeholder="Add a Item" onkeypress="keyAddToDo()">
				</div>
			</main>
		
			<!-- footer -->
			<!-- other content -->
			<footer>
			
			</footer>
		
		</div>
		
		<script type="text/javascript" src="js/app.js"></script>
		
		</body>
</html>
